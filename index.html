<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <button onclick="myfunction(5,6)">Execute JS Function</button>

        <script>
            function myfunction(x, y)
            {
              if (y === undefined) {
                y = 2;
              }
              document.write(x*y);
            }
        </script>
    </body>
